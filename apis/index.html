<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="obtenerusuarios">Obtener Usuarios</button>
    <button id="añadirusuario">Añadir Usuario</button>

    <script>
        const API_URL = "http://localhost/DAW2Cuende/DockerEats/apis/api.php";

        async function getUsers() {
            const respuesta = await fetch(API_URL);
            const datos = await respuesta.json();

            console.log(datos.data);
        }

        async function addUser() {
            const datos = {
                nombre: 'David',
                edad: 22
            }

            const respuesta = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            });

            const datosPeticion = await respuesta.json();
            console.log(datosPeticion.data);
        }

        document.getElementById('obtenerusuarios').addEventListener('click', getUsers);
        document.getElementById('añadirusuario').addEventListener('click', addUser);
    </script>
</body>
</html>
